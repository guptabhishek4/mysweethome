<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Registeration</title>
<link rel="stylesheet" href="abhi.css">
</head>
<body>
	<div class="formPart">
		<form action="RegisterServlet" method="get">
			<div class="container">
				<h1>Register</h1>
				<div class="drop">
					<select name="Type">
						<option value=" ">Select</option>
						<option value="Buyer">Buyer</option>
						<option value="Seller">Seller</option>

					</select>
				</div>
				<p>Please fill in this form to create an account.</p>
				<hr>
				<label for="name"><b>Name</b></label> <input type="text"
					placeholder="Enter Name" name="name" required> <label
					for="uname"><b>User Name</b></label> <input type="text"
					placeholder="Enter User Name" name="uname" required> <label
					for="email"><b>Email</b></label> <input type="text"
					placeholder="Enter Email" name="email" required> <label
					for="psw"><b>Password</b></label> <input type="password"
					placeholder="Enter Password" name="pass" required> <label
					for="mobile"><b>Mobile</b></label> <input type="number"
					placeholder="Enter Mobile number" name="mobile" required>

				<hr>

				<p>
					By creating an account you agree to our <a href="#">Terms &
						Privacy</a>.
				</p>
				<button type="submit" class="registerbtn">Register</button>
			</div>

			<div class="container signin">
				<p>
					Already have an account? <a href="login.jsp"><u>Log in</u></a>.
				</p>
			</div>

		</form>
	</div>




</body>
</html>
